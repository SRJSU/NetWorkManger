<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}
        <title>SUN blog</title>
    {% endblock %}
    {% block meta %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="keywords" content="Python,Django"/>
        <meta name="description" content="一个个人网站，IT技术分享，记录IT生活，提供技术分享和作品分享的个人网站"/>
    {% endblock %}
    {% load static %}
    <link href="../../static/public/base.css" rel="stylesheet">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'jq/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</head>
<body class="wrap">
{% include "header.html" %}
<!--导航结束-->
<!--主题框架开始-->
<div class="container">
    <!--左侧开始-->
    {% block content %}
    {% endblock %}
</div>
<!--主题框架结束-->
<!---底部开始-->
{% include "footer.html" %}
</body>
</html>
